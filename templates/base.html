{% load static %}
<html>

    <head>
        <title>LITReview</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
        <link rel="icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}">
    </head>

    <body>
        <header class="py-5">
            <div class="container fixed-top">
                <div>
                    <img src="{% static 'images/banner_1320.jpg' %}" class="img-fluid" style="height: 50px;" alt="bannière">
                </div>
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="{% static 'images/logo_mini_50_light.jpg' %}"alt="mini logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        {% if user.is_authenticated %}
                            Bienvenue {{ user.username }}                      
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'feed' %}">Flux</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'follow_user' %}">Abonnements</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
                                    </li>
                                </ul>
                            </div>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </header>
        <main class="my-5">
            {% block content %}{% endblock content %}
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </body>

</html>
