{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-8">
            <h2 class="text-center">Inscription à LITReview</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-8">
            {% if form.errors %}
            {{ form.errors }}
            {% endif %}
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <p class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">S’inscrire</button>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
